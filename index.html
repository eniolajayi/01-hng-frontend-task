<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Task 1 - Frontend Track | eniolajayi</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="profile">
        <figure class="profile__img-wrapper">
          <img
            class="profile__img"
            src="./slack_profile_picture.jpg"
            alt="Heny"
            data-testid="slackDisplayImage"
          />
        </figure>
        <div class="profile__info">
          <p class="profile__track" data-testid="myTrack">Frontend</p>
          <h1 class="profile__heading" data-testid="slackUserName">Heny</h1>
        </div>
        <div class="profile__date">
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime"></p>
        </div>
        <a
          class="profile__link"
          href="https://github.com/eniolajayi/01-hng-frontend-task"
          data-testid="githubURL"
          target="_blank"
          >GitHub repository</a
        >
      </div>
    </div>

    <script>
      const date = new Date();
      const daysOfTheWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      let currentDay = daysOfTheWeek[date.getDay()];
      let currentUTCTime = `${date.getUTCHours()}h:${date.getUTCMinutes()}m ${date.getUTCSeconds()}s`;

      document.querySelector(
        `[data-testid="currentDayOfTheWeek"]`
      ).textContent = currentDay;

      document.querySelector(`[data-testid="currentUTCTime"]`).textContent =
        currentUTCTime;

    </script>
  </body>
</html>
