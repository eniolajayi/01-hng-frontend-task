<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Task 1 - Frontend Track | eniolajayi</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="profile">
        <figure class="profile__img-wrapper">
          <img
            class="profile__img"
            src="./slack_profile_picture.jpg"
            alt="Heny"
            data-testid="slackDisplayImage"
          />
        </figure>
        <div class="profile__info">
          <p class="profile__track" data-testid="myTrack">Frontend</p>
          <h1 class="profile__heading" data-testid="slackUserName">Heny</h1>
        </div>
        <div class="profile__date">
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime"></p>
        </div>
        <a
          class="profile__link"
          href="https://github.com/eniolajayi/01-hng-frontend-task"
          data-testid="githubURL"
          target="_blank"
          >GitHub repository</a
        >
      </div>
    </div>

    <script>
        
      const daysOfTheWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let currentDay = daysOfTheWeek[new Date().getDay()];
      document.querySelector(`[data-testid="currentDayOfTheWeek"]`).innerText =
        currentDay;

      // Set and Update current UTC time.
      setInterval(function () {
        let date = new Date();
        let hours = date.getUTCHours();
        let minutes = date.getUTCMinutes();
        let seconds = date.getUTCSeconds();

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        let time = hours + ":" + minutes + ":" + seconds;

        document.querySelector(`[data-testid="currentUTCTime"]`).innerText =
          time;
      }, 1000);
    </script>
  </body>
</html>
